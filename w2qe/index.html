
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/dinesh2468246@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="mobile">Mobile No:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="home-option">Home Option:</label><br>
        <input type="hidden" name="_subject" value="for buying!">
        <select id="home-option" name="home-option" required>
            <option value="1BHK">1 BHK</option>
            <option value="2BHK">2 BHK</option>
            <option value="3BHK">3 BHK</option>
        </select><br><br>
        <input type="hidden" name="_template" value="table">
        <label for="bathroom">Bathroom:</label><br>
        <input type="number" id="bathroom" name="bathroom" min="1" max="3" required><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
